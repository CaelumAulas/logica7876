    function jogo() {
        quantidadeDeJogos = quantidadeDeJogos+1
        
        //pega os valores

        console.log(numeroComputador)
        var numeroJogador = recebeNumeroDecimal("Adivinhe um número de 1 a 100") 

        //processa os valores
        var numeroValidacoes = 0
            //ENQUANTO numero invalido (NAO eh um numero)
        while (isNaN(numeroJogador)) {
            numeroValidacoes = numeroValidacoes + 1
            if (numeroValidacoes == 5) {
                mostraNoFinal(`Jogo ${quantidadeDeJogos} inválido`)
                return // sai do função
            }
            alert("Não é um número válido!")
            numeroJogador = recebeNumeroDecimal("Adivinhe um número de 1 a 100")
        }
        

        var textoResultado
            //SE iguais
        if (numeroComputador == numeroJogador) {
            textoResultado = "Parabéns! Você Acertou!!"
        } else { //SENÃO
            textoResultado = "Você errrrrrrou!"
        }

        //imprime resposta
        mostraNoFinal(`
        Jogo ${quantidadeDeJogos}<br>
        ${textoResultado}<br>
        O número era ${numeroComputador}.
        `)
    }
</script>
