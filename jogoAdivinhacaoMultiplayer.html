<meta charset="utf-8">

<h1>Jogo Adivinhação</h1>
<button onclick="jogo()">Iniciar</button>

<script src="mostra.js"></script>
<script src="recebeNumeroDecimal.js"></script>
<script>
    var quantidadeDeJogos=0
    function jogo() {
        quantidadeDeJogos = quantidadeDeJogos+1

        var jogador1 = recebeNumeroDecimal("Escolha um número")
        var jogador2 = recebeNumeroDecimal("Adivinhe um número")
        var textoResultado
        //SE iguais
        if (jogador1 == jogador2) {
            textoResultado = "Parabéns! Você Acertou!!"
        } else { //SENÃO
            textoResultado = "Você errrrrrrou!"
        }

        mostraNoFinal(`
        Jogo ${quantidadeDeJogos}<br>
        ${textoResultado}<br>
        O número era ${jogador1}.
        `)
    }
</script>
