<h3>Carro X Uber</h3>

<h4>Uber</h4>
Preço total: R$ 20,57

<h4>Carro</h4>
<script>
var distancia = parseFloat(prompt("Digite a distância em km").replace(",","."))
var consumo = parseFloat(prompt("Digite o consumo em km/l").replace(",","."))
var precoLitro = parseFloat(prompt("Digite o preço do combustível no posto").replace(",","."))
var precoCombustivelTrajeto = distancia*precoLitro/consumo

var precoEstacionamento = parseFloat(prompt("Digite o preço do estacionamento").replace(",","."))
var precoTotalCarro = precoCombustivelTrajeto + precoEstacionamento

document.write(`
Preço do combustível no trajeto: R$  ${precoCombustivelTrajeto.toFixed(2).replace(".",",")}
<br>
Preço do estacionamento: R$ ${precoEstacionamento.toFixed(2).replace(".",",")}
<br>
Preço total: R$ ${precoTotalCarro.toFixed(2).replace(".",",")}
`)
</script>
