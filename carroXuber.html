<h3>Carro X Uber</h3>

<h4>Uber</h4>
<!-- importando função recebeNumeroDecimal() -->
<script src="recebeNumeroDecimal.js"></script>
<script src="http://192.168.1.149:8080/libRelogio.js"></script>
<!-- importando função formataPreco() -->
<script src="formataPreco.js"></script>

<script>
//chamando a função pra pedir a distância
//mensagem = "Digite a distância em km"
var distancia = recebeNumeroDecimal("Digite a distância em km")
var velocidadeMedia = 30
var tempoEmHoras = distancia/velocidadeMedia
var tempoEmMinutos = tempoEmHoras*60

var precoTotalUber = 2 + (1.4*distancia) + (0.26*tempoEmMinutos)

document.write(`
Tempo: ${formataRelogio(tempoEmMinutos)}
<br>
Preço total: ${formataPreco(precoTotalUber)}
`)
</script>
<h4>Carro</h4>
<script>
//chamando a função pra pedir o consumo
var consumo = recebeNumeroDecimal("Digite o consumo em km/l")
//chamando a função pra pedir o preço por litro
var precoLitro = recebeNumeroDecimal("Digite o preço do combustível no posto")
var precoCombustivelTrajeto = distancia*precoLitro/consumo
//chamando a função pra pedir o preço do estacionamento
var precoEstacionamento = recebeNumeroDecimal("Digite o preço do estacionamento")
var precoTotalCarro = precoCombustivelTrajeto + precoEstacionamento

document.write(`
Preço do combustível no trajeto: ${formataPreco(precoCombustivelTrajeto)}
<br>
Preço do estacionamento: ${formataPreco(precoEstacionamento)}
<br>
Preço total: ${formataPreco(precoTotalCarro)}
`)
</script>
